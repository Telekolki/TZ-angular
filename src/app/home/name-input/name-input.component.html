<label [for]="id" class="name-input" [formGroup]="parentForm">
    <input  
        [id]="id" 
        type="text" 
        [placeholder]="name" 
        [formControlName]="id"
        (focus)="onFocus()"
        (blur)="onBlur()"

    >
    <span [@nameLabel]="nameLabelState"> {{name}} </span>
</label>
